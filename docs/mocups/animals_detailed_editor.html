<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="bootstrap/css/datepicker.css">

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap-select.min.js"></script>
    <script src="bootstrap/js/bootstrap-datepicker.js"></script>
</head>
<body>
    <div class="row" style="height: 50px"></div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 panel panel-success">
            <div class="row">
                <div class="panel-body">
                    <div class="col-md-6" style="padding-left: 0px;">
                        <img src="noimg.png" style="max-width: 400px; max-height: 400px;">
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Тип</span>
                                <select class="selectpicker span2" data-width="75%">
                                    <option>Не визначено</option>
                                    <option>Собака</option>
                                    <option>Кіт</option>
                                </select>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Порода</span>
                                <input type="text" class="form-control" aria-describedby="basic-addon1" value="-">
                            </div>                    
                        </div>
                        <hr>
                        <div class="row">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Номер мікрочіпу</span>
                                <input type="text" class="form-control" aria-describedby="basic-addon1" value="105223035">
                            </div>                      
                        </div>
                        <hr>
                        <div class="row">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">CITE</span>
                                <select class="selectpicker span2" data-width="75%">
                                    <option>Не визначено</option>
                                    <option>так</option>
                                    <option>ні</option>
                                </select>
                            </div>                        
                        </div>
                        <hr>
                        <div class="row">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Номер жетону</span>
                                <input type="text" class="form-control" aria-describedby="basic-addon1" value="51651321">
                            </div>                     
                        </div>
                        <hr>
                        <div class="row">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Стать</span>
                                <select class="selectpicker span2" data-width="75%">
                                    <option>Не визначено</option>
                                    <option>чоловіча</option>
                                    <option>жіноча</option>
                                </select>
                            </div>                       
                        </div>
                        <hr>
                        <div class="row">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Окрас</span>
                                <input type="text" class="form-control" aria-describedby="basic-addon1" value="сірий">
                            </div>                         
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-bottom: 20px; padding-left: 15px; padding-right: 15px;">
                <div class="col-md-6">
                    <div class="row" style="margin-right: 0px;">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Дата стерелізації</span>
                            <input type="text" class="form-control" aria-describedby="basic-addon1" value="2000.02.12">
                        </div>                     
                    </div>
                    <hr>
                    <div class="row" style="margin-right: 0px;">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Дата народження</span>
                            <input type="text" class="form-control" aria-describedby="basic-addon1" value="2000.02.12">
                        </div>                      
                    </div>
                    <hr>
                    <div class="row" style="margin-right: 0px;">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Поштовий індекс</span>
                            <input type="text" class="form-control" aria-describedby="basic-addon1" value="76000">
                        </div>  
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Дата реєстрації</span>
                            <input type="text" class="form-control" aria-describedby="basic-addon1" value="2000.02.12">
                        </div>                        
                    </div>
                    <hr>
                    <div class="row">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Власник</span>
                            <input type="text" class="form-control" aria-describedby="basic-addon1" value="Вася Пупкін">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Адреса</span>
                            <input type="text" class="form-control" aria-describedby="basic-addon1" value="м. Львів, Чорновола 20/5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 col-md-offset-8" style="padding-right: 0px; padding-left: 0px;">
            <button type="button" class="btn btn-success col-md-12">Зберегти</button>
        </div>
    </div>
</body>
</html>
