# Creating root logger
log4j.rootLogger=DEBUG, stdout
#creating another logger
log4j.logger.R=INFO,R

#Configure of root logger
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# Print the date in ISO 8601 format
log4j.appender.stdout.layout.ConversionPattern=%d %-5p %c - %m%n

# Print only messages of level WARN or above in the package com.foo. !!!
log4j.logger.packagge.com.foo.bar=WARN

# another appender. configure of another logger R
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=example.log
log4j.appender.R.MaxFileSize=100KB
# Keep one backup file
#log4j.appender.R.MaxBackupIndex=1
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d %-5p %c - %m%n

#Setting another logger not additivity from root logger. no double messaging
log4j.additivity.R=false